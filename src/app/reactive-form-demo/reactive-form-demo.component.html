<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    <h3 style="text-align:center">
      Sign Up
    </h3>


    <div class="form-group">
      <label for="username">Name: <span class="lblError">*</span></label>
      <div class="controls">
        <input type="text" placeholder="Name" class="form-control" formControlName="user_name">
      </div>
    </div>


    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="email">E-mail: <span class="lblError">*</span></label>
          <div class="controls">
            <input type="text" placeholder="E-mail" class="form-control" formControlName="user_email">

          </div>
        </div>
      </div>
    </div>

      <div class="form-row" formGroupName="password_group">
        <div class="col">
          <div class="form-group">
            <div class="control-group">
              <label for="password">Password: <span class="lblError">*</span></label>
              <div class="controls">
                <input type="password" placeholder="Password" class="form-control" formControlName="user_password">

              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <div class="control-group">
              <label for="password_confirm">Password (Confirm): <span class="lblError">*</span></label>
              <div class="controls">
                <input type="password" placeholder="Password (Confirm)" class="form-control"
                  formControlName="user_confirmPassword">

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" formControlName="user_gender" value="Male">
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" formControlName="user_gender" value="Female">
          <label class="form-check-label" for="genderFeMale">Female</label>
        </div>
      </div>


      <div class="form-group">
        <label for="city">City: <span class="lblError">*</span></label>
        <div class="controls">
          <select formControlName="user_city" class="form-control">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Baroda">Baroda</option>
            <option value="Surat">Surat</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid" style="width: 15%">
          Sign Up
        </button>
      </div>

  </form>
</div>
